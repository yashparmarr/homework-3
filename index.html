<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
     <lable>Personal details</lable>
     <form action="/details" method="GET">
         <label for="salutations">Salutation</label><br>
         <Select id="salutations" name="salutation">
            <option value="None">--None--</option>
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
         </Select>
         <br><br>

         <label for="firstname">First Name:</label>
         <input id="firstname" type="text" name="name" placeholder="abcd">
         <br><br>

         <label for="lastname">Last Name:</label>
         <input id="lastname" type="text" name="name" placeholder="abcd">
         <br><br>
         
         <label for="gender">Gender:</label>
         <input type="radio" id="male" name="gender" value="male">
         <label for="male">Male</label>
         <input type="radio" id="female" name="gender" value="female">
         <label for="female">Female</label>
         <br><br>

         <label for="email">Email:</label>
         <input type="email" id="email" name="email">
         <br><br>

         <label for="dob">Date of birth:</label>
         <input type="date" id="dob" name="Dob">
         <br><br>

         <label for="address">Address: </label><br>
         <textarea id="address" name="Address" rows="5" cols="30"></textarea>
         <br><br>
         <button type="submit">Submit</button>
     </form>
</body>
</html>
